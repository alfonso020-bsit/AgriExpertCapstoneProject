{% block content %}
<div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="card p-4 shadow-lg rounded-3 text-center" style="max-width: 450px; width: 100%; border: 1px solid #ddd;">
        <div class="card-body">
            <h2 class="text-success fw-bold">Matagumpay na Naipadala!</h2>
            <p class="text-muted">
                Pakisuri ang iyong inbox para sa isang link sa pag-reset ng iyong password. 
                Kung hindi mo ito makita, suriin din ang iyong spam folder.
            </p>
            <a href="{% url 'login' %}" class="btn btn-success mt-3">Bumalik sa Login</a>
        </div>
    </div>
</div>

<!-- Add Bootstrap -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
{% endblock %}
